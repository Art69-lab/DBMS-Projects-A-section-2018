<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <table>
    <caption>5A</caption>
    <tr>
      <th scope="col">Day</th>

      <th scope="col">Wednesday</th>

      <th scope="col">Friday</th>

      <td>Open</td>

    <tr>

      <td>Closed</td>

      <td>Closed</td>

    <tr>
      <th>Thursday</th>
      <td>Closed</td>
      <td>Closed</td>
      <td>Closed</td>
      <td>Open</td>
      <td>Open</td>
    </tr>
    <tr>
      <th>Friday</th>
      <td>Closed</td>
      <td>Closed</td>

      <td>Open</td>
      <td>Open</td>
    </tr>
