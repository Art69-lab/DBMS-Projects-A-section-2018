<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Automatic Timetable</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body class="container">
  <table class="table table-bordered table-hover">
    <caption>5A</caption>
    <thead>
      <tr>
        <th scope="col">Day</th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Monday</th>
        <td>Closed</td>
        <td>Open</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Closed</td>
      </tr>
      <tr>
        <th scope="row">Tuesday</th>
        <td>Open</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Closed</td>
        <td>Closed</td>
      </tr>
      <tr>
        <th scope="row">Wednesday</th>
        <td>Open</td>
        <td>Open</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Closed</td>
      </tr>
      <tr>
        <th scope="row">Thursday</th>
        <td>Closed</td>
        <td>Closed</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Open</td>
      </tr>
      <tr>
        <th scope="row">Friday</th>
        <td>Closed</td>
        <td>Closed</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Open</td>
      </tr>
      <tr>
        <th scope="row">Saturday</th>
        <td>Closed</td>
        <td>Closed</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Open</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
